<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Card</title>

<style>

body {
    margin: 0;
    
}


header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
}


.box {
    margin-top: 80px;
    padding: 20px;
}


.profile {
    position: relative;
    border: 1px solid #fce4e4;
    padding: 20px;
    height: 220px;
    overflow: auto;
}


.profile img {
    float: left;
    width: 120px;
    height: 120px;
    margin-right: 20px;
}


.profile-text {
    text-align: center;
    margin-right: 220px;
}


.divider {
    position: absolute;
    right: 200px;
    top: 20px;
    height: 180px;
    border-left: 2px solid #c0c0c0;
}


.contact-info {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 160px;
    border: 1px solid #999;
    padding: 10px;
    text-align: center;
    overflow: auto;
}
</style>
</head>

<body>

<header>
     Contact Card
</header>

<div class="box">
    <div class="profile">

        <img src="Profilepic.jpg" alt="Profile Image">

        <div class="profile-text">
            <h2>Pranav</h2>
            <h4>Software Engineer</h4>
            <p>
                Passionate developer with experience in web technologies and
                clean UI design. Enjoys building simple and effective layouts.
            </p>
        </div>

        <div class="divider"></div>

        <div class="contact-info">
            <h4>Contact Info</h4>
            <p> 9876543210</p>
            <p> pranav@company.com</p>
        </div>

    </div>
</div>

</body>
</html>
