<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee teable</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Madhav</td>
            <td>21</td>
        </tr>

        <tr>
            <td>vishnu</td>
            <td>22</td>
        </tr>
    </table>


    <table border="1">
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        <tr>
            <td rowspan="2">row 1 cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>

        <tr>
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>

        </tr>

        <tr>
            <td colspan="3">row 3 cell 1</td>
        </tr>
    </table>
    
</body>
</html>
