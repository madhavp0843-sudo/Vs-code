<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>

    <style type="text/css">
        .red {
            color: red;
        }

    </style>

    <style type="text/css">
        #orange {
            color: orange;
        }

    </style>
</head>
<body>
    <h1 class="red">CSS is Awesome!</h1>
	<p>Hello, how are you?</p>
	<p class="red">We can style elements with CSS</p>

    <h1 id="orange">CSS is Awesome!</h1>
	<p>Hello, how are you?</p>
	<p>We can style elements with CSS</p>

</body>
</html>
